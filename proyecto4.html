<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
    </main>
    <script>let circles = []; // Array para guardar los círculos

        function setup() {
          createCanvas(windowWidth, windowHeight);
        }
        
        function draw() {
          background(220);
          
          // Dibuja todos los círculos
          for (let i = 0; i < circles.length; i++) {
            let circle = circles[i];
            
            // Dibuja el círculo
            fill(circle.color);
            ellipse(circle.x, circle.y, circle.size, circle.size);
            
            // Aumentar el tamaño del círculo y hacerlo desaparecer
            circle.size += 2;
            
            // Elimina el círculo si ha alcanzado un tamaño máximo
            if (circle.size > 150) {
              circles.splice(i, 1);
            }
          }
        }
        
        function mousePressed() {
          // Crea un nuevo círculo en la posición del mouse
          let newCircle = {
            x: mouseX,
            y: mouseY,
            size: 10, 
            color: color(random(255), random(255), random(255)) // Color aleatorio del RGB
          };
          
          // Agrega el círculo al array
          circles.push(newCircle);
        }</script>
  </body>
</html>
